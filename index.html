<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" />
<title>Tabacaria</title>

</head>
<body>



    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://wallpaperaccess.com/full/1890498.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://wallpapercave.com/wp/wp2625414.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://i.pinimg.com/originals/e5/0b/81/e50b812377dd6d3ae7030d86260b0f38.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
            
   <script src="js/script.js"></script>  
   

    
   <div class="whatsicon">
       <img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png" class="whatsappfixo">
    </div>   
    
    <div class="cabecalho">
            <input type="text" placeholder="O que você está procurando?" class="search">
            <img src="https://storage.googleapis.com/vendizap-logos/7a7d27b43a677f299453731108b2b8aa.png" class="logofixa">
            <img src="https://freepikpsd.com/file/2019/10/shopping-cart-png-icon-2.png" class="carrinho">
            
    </div>
    
</body>
</html>
